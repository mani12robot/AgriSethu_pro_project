<script>
document.addEventListener('click', function (e) {
  if (window.innerWidth > 992) return;

  const aboutLink = e.target.closest('.navbar .dropdown > a');
  if (!aboutLink) return;

  e.preventDefault();
  e.stopPropagation();

  const dropdown = aboutLink.closest('.dropdown');
  const menu = dropdown.querySelector('.dropdown-menu');
  if (!menu) return;

  menu.classList.toggle('accordion-open');
});
</script>
